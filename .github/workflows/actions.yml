name: test

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  id-token: write

defaults:
  run:
    shell: bash

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: swift build
      - name: Run tests
        run: swift test
